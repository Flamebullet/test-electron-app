				</div>
				<div>
					<button
						id="toggle-dark-mode"
						style="
							width: auto !important;
							height: auto !important;

							text-align: center;
							border-radius: 5px;
							font-family: inherit !important;
							font-weight: bold !important;
							line-height: 25px;
						"
					>
						Toggle Dark Mode
					</button>
					<button
						id="reset-to-system"
						style="
							width: auto !important;
							height: auto !important;
							text-align: center;
							border-radius: 5px;
							font-family: inherit !important;
							font-weight: bold !important;
							line-height: 25px;
						"
					>
						Reset to System Theme
					</button>
				</div>
				<!-- prettier-ignore -->
				<form action="#" id="downloadForm">
                    <label for="url" style="display: flex; align-items: flex-end; padding-bottom: 10px;">Enter YouTube/Spotify URL:</label>
                    <input type="text" id="url" placeholder="https://youtube.com/watch?v=dQw4w9WgXcQ">
                    <input type="file" id="directory" webkitdirectory hidden="true"/>
                    <div>
                        <span>Download with:</span>
                        <input type="checkbox" id="audio" name="audio" checked>
                        <label for="audio">audio</label>
                        <input type="checkbox" id="video" name="video" checked>
                        <label for="video">video</label>
                    </div>
                    <div style="width:100%;">
                        <button type="submit" id="download" style="
                            float: right !important;
                            display: block;
                            width: auto !important;
                            height: auto !important;
                            background: #2caa71;
                            padding: 10px  20px !important;
                            text-align: center;
                            border-radius: 5px;
                            color: white !important;
                            font-family: inherit !important;
                            font-weight: bold !important;
                            line-height: 25px;
                            cursor: pointer;
                        ">Download</button>
                    </div>
                </form>
			</div>
			<div></div>
			<div></div>
			<div>
				<p id="download-progress"></p>
			</div>
			<div></div>
		</div>
	</body>
	<script src="renderer.js"></script>
